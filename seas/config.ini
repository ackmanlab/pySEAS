components = coolwarm
correlation = RdGy_r

[filestrings]
movies = (?:[@-](\d{4}))?\.tif
meta = _meta\.yaml
processed = _ica\.hdf5
roi = _roiset\.zip

[expstring]
single_experiment = (\d{6}_\d{2})
experiment_span = ^\d{6}_\d{2}-\d{2}$

[regions]
motor = 1
motor-medial = 1.25
motor-lateral = 1.5
somatosensory = 2
somatosensory-barrel = 2.25
somatosensory-core = 2.5
somatosensory-secondary = 2.75
auditory = 3
visual = 4
visual-primary = 4.25
visual-higher = 4.75
retrosplenial = 5
olfactory = 6
superiorcolliculus = 7
clear = NaN

[regions-abbrev]
